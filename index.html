<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Netflix</title>
</head>
<body>
    <div id="container">
            <div class="başlık-bölümü">
                <div class="başlık1" >NET<span id="netflix-yazı" >FLIX</span> </div>
                <br>
                <div class="başlık2" >Thank you for signing up at Netflix.Tell  us more about yourself.</div>
            </div >
        <form action="#" id="survey-form">
            <div class="orta-bölüm">
                <div>
                    <label  class="box1" for="name">Name</label>
                    <input type="text" class="name" placeholder="Enter your name" id="box2" required  >
                </div>
                <div>
                    <label class="box1" for="age">Age</label>
                    <input type="number" name="age" id="box2" placeholder="Age" required>
                </div>
                <div>
                    <label class="box1" for="email">Email</label>
                    <input type="email" name="email" id="box2" placeholder="Enter your email" required>
                </div>
                <div>
                    <label class="box1" for="series" >Content type</label>
                    <select name="series" id="box2" >
                        <option value="series">Series</option>
                        <option value="movie">Movie</option>
                        
                    </select>
                        
                </div>
                <br>
                <div class="orta-bölüm2" >
                    
                    <p>Movie type</p>
                    <input type="checkbox" name="movie" class="movie" value="Comedy" checked >
                    
                    <label class="movie-type" for="movie">Comedy</label>
                    <br>
                    
                    <input type="checkbox" name="action" class="movie" value="Action">
                    <label class="movie-type" for="Action">Action</label>
                    <br>
                    <input type="checkbox" name="romance" class="movie">
                    <label class="movie-type" for="romance">Romance</label>    
                    <br>
                    <br>
                </div>

                <div class="orta-bölüm3" >
                    <p>Gender</p>
                    <input type="radio" name="gender" id="gender">
                    <label for="male" id="gender">Male</label>
                    <br>
                    <input type="radio" name="gender" id="gender">
                    <label for="famale" id="gender">Famale</label>
                    <br>
                    <input type="radio" name="gender" id="gender" checked>
                    <label for="other" id="other">Other</label>
                    <br>
                </div>

                <div class="feed-back" >
                    <p>Feed back</p>
                    <textarea class="textarea" name="feed-back" id="" cols="30" rows="10" placeholder="Any comment" ></textarea>
                </div>

                <div class="submit" >
                    <label for="submit" ></label>
                    <input class="submit1" type="submit" value="Submit">    
                </div>
            
        
        




                </div>
            </form>
        
    </div>
    








    
</body>
</html>
